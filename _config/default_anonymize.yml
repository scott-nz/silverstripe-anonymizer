DataObjects:
  Member:
    Columns:
      EmailFields:
        - Email
      StringFields:
        - FirstName
        - Surname
    Exclude:
      FirstName:
        - "Default Admin"
      Email:
        - "dont@anonymize.me"
    CustomFieldFunctions:
      Column:
        Email:
          FunctionName: "singleEmailAddress"
          Variables:
            Mailbox: "anon"
      Exclude:
        ID:
          FunctionName: "excludeAdministrators"
Settings:
  EmailField:
    Domain: "anonymize.me"

